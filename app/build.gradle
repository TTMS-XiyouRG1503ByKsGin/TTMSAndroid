apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.example.wtl.ttms_hdd"
        minSdkVersion 23
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'            /**RecyclerView列表加载框架*/
    compile 'com.github.bumptech.glide:glide:3.7.0'                 /**Glide图片加载框架*/
    compile 'com.squareup.retrofit2:retrofit:2.1.0'                 /**Retrofit网络请求框架*/
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'           /**Retrofit-Gson解析框架*/
    compile 'com.squareup.okhttp3:okhttp:3.5.0'                     /**okhttp3网络请求框架*/
    compile 'com.ashokvarma.android:bottom-navigation-bar:2.0.4'    /**BottomNavigation底部导航栏框架*/
    testCompile 'junit:junit:4.12'
}
